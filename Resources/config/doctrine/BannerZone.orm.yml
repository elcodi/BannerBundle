Elcodi\BannerBundle\Entity\BannerZone:
    type: entity
    repositoryClass: Elcodi\BannerBundle\Repository\BannerZoneRepository
    table: banner_zone
    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        code:
            column: code
            type: string
            length: 255
            nullable: false
        height:
            column: height
            type: integer
            length: 11
            nullable: false
        width:
            column: width
            type: integer
            length: 11
            nullable: false

    manyToOne:
        language:
            targetEntity: Elcodi\CoreBundle\Entity\Interfaces\LanguageInterface
            joinColumn:
                name: language_id
                referencedColumnName: id
                nullable: true

    manyToMany:
        banners:
            targetEntity: Elcodi\BannerBundle\Entity\Interfaces\BannerInterface
            mappedBy: bannerZones
